<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
</head>
<script>
  const loadEmployeeById = () => {
    let domain = window.location.origin;
    let url = window.location.href;
    let id = url.substring(url.lastIndexOf('=') + 1);
    fetch(domain + '/employee/' + id)
            .then(response => response.json())
            .then(employee => {
              $("#employeeGrid")
                      .append('<tr>' +
                              '<th>' + employee.employeeId + '</th>' +
                              '<td>' + employee.firstName + '</td>' +
                              '<td>' + employee.lastName + '</td>' +
                              '<td>' + employee.email + '</td>' +
                              '<td>' + employee.hireDate + '</td>' +
                              '<td>' + employee.salary + '</td>' +
                              '<td>' + employee.jobTitle + '</td>' +
                              '<td>' + employee.departmentName + '</td>' +
                              '<td>' + employee.streetAddress + '</td>' +
                              '<td>' + employee.postalCode + '</td>' +
                              '<td>' + employee.city + '</td>' +
                              '<td>' + employee.countryName + '</td>' +
                              '<td>' + employee.regionName + '</td>' +
                              '</tr>');
            });
  }
</script>

<body onload="loadEmployeeById();">
<div>
  <table class="table table-bordered" id="employeeGrid">
    <thead id="employeeGridHead">
    <tr>
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Hire Date</th>
      <th>Salary</th>
      <th>Job Title</th>
      <th>Department Name</th>
      <th>Street Address</th>
      <th>Postal Code</th>
      <th>City</th>
      <th>Country Name</th>
      <th>Region Name</th>
    </tr>
    </thead>
    <tbody id="employeeGridBody">
    </tbody>
  </table>
</div>
</body>
</html>
