<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<script>
    const loadAllEmployees = () => {
        cleanEmployees()
        let domain = window.location.origin;
        fetch(domain + '/employees')
            .then(response => response.json())
            .then(employees => {
                employees.forEach(employee => {
                    $("#employeeGridBody")
                        .append('<tr>' +
                            '<th>' + employee.employeeId + '</th>' +
                            '<td>' + employee.firstName + '</td>' +
                            '<td>' + employee.lastName + '</td>' +
                            '<td>' + employee.email + '</td>' +
                            '<td>' + employee.phoneNumber + '</td>' +
                            '<td>' + employee.hireDate + '</td>' +
                            '<td>' + employee.jobId + '</td>' +
                            '<td>' + employee.salary + '</td>' +
                            '<td>' + employee.commissionPct + '</td>' +
                            '<td>' + employee.managerId + '</td>' +
                            '<td>' + employee.departmentId + '</td>' +
                            '</tr>');
                });
            })
    }
    const loadEmployeeById = () => {
        cleanEmployees();
        let domain = window.location.origin;
        let getId = document.getElementById('employeeIdId').value;
        if (getId !== "") {
            fetch(domain + '/employees/' + getId)
                .then(response => response.json())
                .then(employee => {
                    $("#employeeGrid")
                        .append('<tr>' +
                            '<th>' + employee.employeeId + '</th>' +
                            '<td>' + employee.firstName + '</td>' +
                            '<td>' + employee.lastName + '</td>' +
                            '<td>' + employee.email + '</td>' +
                            '<td>' + employee.phoneNumber + '</td>' +
                            '<td>' + employee.hireDate + '</td>' +
                            '<td>' + employee.jobId + '</td>' +
                            '<td>' + employee.salary + '</td>' +
                            '<td>' + employee.commissionPct + '</td>' +
                            '<td>' + employee.managerId + '</td>' +
                            '<td>' + employee.departmentId + '</td>' +
                            '</tr>');
                });
        }
    }

    const addNewEmployee = () => {
        const newEmployee = {
            employeeId: $("#newEmployeeId").val(),
            firstName: $("#newFirstName").val(),
            lastName: $("#newLastName").val(),
            email: $("#newEmail").val(),
            phoneNumber: $("#newPhoneNumber").val(),
            hireDate: $("#newHireDate").val(),
            jobId: $("#newJobId").val(),
            salary: $("#newSalary").val(),
            commissionPct: $("#newCommissionPct").val(),
            managerId: $("#newManagerId").val(),
            departmentId: $("#newDepartmentId").val()
        };
        const request = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newEmployee)
        };
        let domain = window.location.origin;
        fetch(domain + '/employees', request)
            .then(response => response.json())
            .then(data => alert('new employee: ' + JSON.stringify(data) + ' been added!'))
            .catch(error => alert('error occurred during saving new employee: ' + JSON.stringify(error)));
    }


    const reloadPage = () => {
        cleanEmployees();
        loadAllEmployees();
    }

    const cleanEmployees = () => {
        $("#employeeGridBody").empty();
    }

</script>
<body>
<div class="container text-center my-5">
    <div class="col-lg-6 col-md-8 mx-auto">
        <img src="job.jpg" alt="Job" />
        <div>
            <div class="container my-3">
                <label for="newEmployeeId">New employee Id</label>
                <input id="newEmployeeId" placeholder="Put new employee Id here">
            </div>
        </div>
        <div>
            <div class="container my-2">
                <label for="newFirstName">New first name</label>
                <input id="newFirstName" placeholder="Put new first name here">
            </div>
        </div>
        <div>
            <div class="container my-2">
                <label for="newLastName">New last name</label>
                <input id="newLastName" placeholder="Put new last name here">
            </div>
        </div>
        <div>
            <div class="container my-2">
                <label for="newEmail">New email</label>
                <input id="newEmail" placeholder="Put new email here">
            </div>
        </div>
        <div>
            <div class="container my-2">
                <label for="newPhoneNumber">New phone number</label>
                <input id="newPhoneNumber" placeholder="Put new phone number here">
            </div>
        </div>
        <div>
            <div class="container my-2">
                <label for="newHireDate">New hire date</label>
                <input id="newHireDate" placeholder="Put new hire date here">
            </div>
        </div>
        <div>
            <div class="container my-2">
                <label for="newJobId">New job Id</label>
                <input id="newJobId" placeholder="Put new job Id here">
            </div>
        </div>
        <div>
            <div class="container my-2">
                <label for="newSalary">New salary</label>
                <input id="newSalary" placeholder="Put new salary here">
            </div>
        </div>
        <div>
            <div class="container my-2">
                <label for="newCommissionPct">New commission PCT</label>
                <input id="newCommissionPct" placeholder="Put new commission PCT here">
            </div>
        </div>
        <div>
            <div class="container my-2">
                <label for="newManagerId">New manager Id</label>
                <input id="newManagerId" placeholder="Put new manager Id here">
            </div>
        </div>
        <div>
            <div class="container my-2">
                <label for="newDepartmentId">New department Id</label>
                <input id="newDepartmentId" placeholder="Put new department Id here">
            </div>
        </div>

        <!--add missing components-->
        <button type="button" onclick="loadAllEmployees()" class="p-2 m-2 btn btn-primary">Show employees</button>
        <!--<button type="button" onclick="loadEmployeeById()" class="p-2 m-2 btn btn-primary">Show employee by ID</button>-->
        <button type="button" onclick="addNewEmployee()" class="p-2 m-2 btn btn-primary">Add new employee</button>
        <button type="button" onclick="cleanEmployees()" class="p-2 m-2 btn btn-primary">Clean employees</button>

        <div>
            <table class="table table-bordered" style="table-layout: fixed; width: 1700px; margin: 0 auto" id="employeeGrid">
                <thead id="employeeGridHead">
                <tr>
                    <th>employee_id</th>
                    <th>first_name</th>
                    <th>last_name</th>
                    <th>email</th>
                    <th>phone_number</th>
                    <th>hire_date</th>
                    <th>job_id</th>
                    <th>salary</th>
                    <th>commission_pct</th>
                    <th>manager_id</th>
                    <th>department_id</th>
                </tr>
                </thead>
                <tbody id="employeeGridBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
